<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>二次元の積木遊び - モード切替版</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      touch-action: manipulation;
    }
    #menu {
      position: fixed;
      top: 1rem;
      left: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 100;
    }
    button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      background: white;
      border: 2px solid #ccc;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.2s;
    }
    button:active {
      transform: scale(0.95);
    }
    /* モードボタンのデザイン */
    #modeButton {
      font-weight: bold;
      border-width: 3px;
    }
    /* 保存ボタン */
    #saveButton {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #ffd5d5;
      border-color: #ffaaaa;
    }
    /* リセットボタン */
    #resetButton {
      background: #eee;
      color: #555;
    }
    #canvas {
      display: grid;
      place-items: center;
      height: 100vh;
    }
    canvas {
      touch-action: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: white;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button id="sizeButton">おおきさ</button>
    <button id="modeButton">モード：かたち</button>
    <button id="resetButton">りせっと</button>
  </div>
  <button id="saveButton">ほぞん</button>
  <div id="canvas"></div>
  
  <script>
    const canvasDiv = document.getElementById("canvas");
    const sizeButton = document.getElementById("sizeButton");
    const modeButton = document.getElementById("modeButton");
    const resetButton = document.getElementById("resetButton");
    const saveButton = document.getElementById("saveButton");

    let gridSizes = [4, 8, 16];
    let gridIndex = 0;
    
    // モード管理 'rotate' (かたち/回転) or 'color' (いろ/色変え)
    let currentMode = 'rotate'; 

    const colors = [
      ["#2196f3", "#90caf9"], // 青
      ["#4caf50", "#a5f5ac"], // 緑
      ["#f44336", "#f8c4c4"], // 赤
      ["#ff9800", "#ffe0b2"], // オレンジ
      ["#9c27b0", "#e1bee7"], // 紫
      ["#607d8b", "#cfd8dc"]  // グレー（追加）
    ];

    // 各マスの情報を保存する配列
    // grid[y][x] = { angle: 0, colorIndex: 0 }
    let grid = [];
    let boxSize = 0;

    let canvas = document.createElement("canvas");
    let ctx = canvas.getContext("2d");
    canvasDiv.appendChild(canvas);

    // 初期化（サイズ変更やリセット時）
    function initGrid() {
      const size = gridSizes[gridIndex];
      const cw = Math.min(window.innerWidth, window.innerHeight) * 0.9;
      canvas.width = canvas.height = cw;
      boxSize = cw / size;

      grid = [];
      for (let y = 0; y < size; y++) {
        grid[y] = [];
        for (let x = 0; x < size; x++) {
          // マスごとに角度と色番号を持つ
          grid[y][x] = { angle: 0, colorIndex: 0 };
        }
      }
      render();
    }

    // キャンバスをクリックしたときの処理
    canvas.onclick = function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / boxSize);
      const y = Math.floor((e.clientY - rect.top) / boxSize);
      
      if (grid[y] && grid[y][x]) {
        if (currentMode === 'rotate') {
          // かたちモード：90度回転
          grid[y][x].angle = (grid[y][x].angle + 90) % 360;
        } else {
          // いろモード：そのマスの色だけ次の色へ
          grid[y][x].colorIndex = (grid[y][x].colorIndex + 1) % colors.length;
        }
        render();
      }
    };

    function render() {
      const size = gridSizes[gridIndex];
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const cell = grid[y][x];
          // マスごとの色を取得
          const [color1, color2] = colors[cell.colorIndex];
          
          const cx = x * boxSize;
          const cy = y * boxSize;
          
          ctx.save();
          ctx.translate(cx + boxSize / 2, cy + boxSize / 2);
          ctx.rotate((cell.angle * Math.PI) / 180);
          ctx.translate(-boxSize / 2, -boxSize / 2);

          // ★形状の描画：扇形（おうぎがた）
          // 4つ集まると円になる形
          ctx.fillStyle = color2;
          ctx.fillRect(0, 0, boxSize, boxSize); // 背景
          
          ctx.fillStyle = color1;
          ctx.beginPath();
          ctx.moveTo(0, 0); // 左上が中心
          ctx.arc(0, 0, boxSize, 0, Math.PI / 2); 
          ctx.lineTo(0, 0);
          ctx.fill();

          ctx.restore();
        }
      }
    }

    // ボタン操作
    sizeButton.onclick = () => {
      if (confirm("おおきさをきりかえますか？（リセットされます）")) {
        gridIndex = (gridIndex + 1) % gridSizes.length;
        initGrid();
      }
    };

    // モード切替ボタン
    modeButton.onclick = () => {
      if (currentMode === 'rotate') {
        currentMode = 'color';
        modeButton.innerText = "モード：いろ";
        modeButton.style.borderColor = "#ff9800"; // オレンジ枠
        modeButton.style.color = "#e65100";
      } else {
        currentMode = 'rotate';
        modeButton.innerText = "モード：かたち";
        modeButton.style.borderColor = "#2196f3"; // 青枠
        modeButton.style.color = "#0d47a1";
      }
    };

    // リセットボタン
    resetButton.onclick = () => {
      if (confirm("りせっとしますか？")) {
        initGrid();
      }
    };

    saveButton.onclick = () => {
      if (confirm("ほぞんしますか？")) {
        const a = document.createElement("a");
        a.href = canvas.toDataURL("image/png");
        a.download = "積木アート.png";
        a.click();
        alert("ほぞんしました！");
      }
    };

    // 初期化実行
    initGrid();
    // 初期ボタン色設定
    modeButton.style.borderColor = "#2196f3";
    modeButton.style.color = "#0d47a1";

  </script>
</body>
</html>
